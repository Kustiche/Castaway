<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__img" src="img/header/logo.png" alt="Logo" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">Episodes</a>
              </li>
              <li class="nav__item"><a class="nav__link" href="#">About</a></li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__wrap">
          <div class="hero__inner">
            <img class="hero__image" src="img/hero/user.jpg" alt="User" />
          </div>
          <div class="hero__content">
            <h1 class="hero__title">
              Take your podcast to the next
              <span class="hero__title hero__title--bold">level</span>
            </h1>
            <span class="hero__text">Listen on</span>
            <div class="hero__links">
              <a class="hero__link" href="#"
                ><img
                  class="hero__icon"
                  src="img/hero/spotify.png"
                  alt="Spotify" /></a
              ><a class="hero__link" href="#"
                ><img
                  class="hero__icon"
                  src="img/hero/pocket-casts.png"
                  alt="Pocket-casts" /></a
              ><a class="hero__link" href="#"
                ><img
                  class="hero__icon"
                  src="img/hero/soundcloud.png"
                  alt="Soundcloud" /></a
              ><a class="hero__link" href="#"
                ><img
                  class="hero__icon hero__icon--square"
                  src="img/hero/apple-podcasts.png"
                  alt="Apple Podcasts" /></a
              ><a class="hero__link" href="#"
                ><img
                  class="hero__icon"
                  src="img/hero/overcast.png"
                  alt="Overcast"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
